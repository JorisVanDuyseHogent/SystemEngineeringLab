<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SnakeJavaScript_Style.css">
    <title>Snake Game with JavaScript</title>
</head>
<body id="body">
    <div class="container-noselect">
        <div class="options">
            <a id="back" href="../index.html">BACK</a>
        </div>
        
        <div class="wrapper">
            <button id="replay">
                RESTART
            </button>
            <div id="canvas"></div>
            <div id="ui">

                <span id="score">00</span>
            </div>
            <div id="company">
                <div>
                    <h1>SNAKE</h1> 
                    <span><button id="gui-mode" class="link_button" style="float: right;" onclick="switchContrast()">&#127774;</button></span>
                    <span>By Joris Van Duyse</span> 
                </div>
                <div>
                    <span>based on video from Bek Brace</span>
                </div>
            </div>

        </div>
    </div>

    <script src="./js/SnakeJavaScript_game.js"></script>
</body>
</html>
